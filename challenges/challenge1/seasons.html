<!DOCTYPE html>
<html>
<!--
First Website
and comment
in html
(comments can span multiple lines)
-->
<!-- This is the head -->
<!-- All styles and javascript go inside the head -->
    <head>
        <meta charset="utf-8" />
        <title> Challenge Activity</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    </head>
<!-- closing head -->
    <!-- This is the body -->
    <!-- This is where we place the content of our website -->
    <body>
        <header>
            <h1> The Seasons </h1>
        </header>
        <main>
            <div id="top">
                <span class="season">
                    <img id="spring" src="img/spring.png"></img>
                </span>
                <span class="season">
                    <img id="summer" src="img/summer.png"></img>
                </span>
            </div>
            <div class="text">
                <span id="spring-text">Spring</span>
                <span>Summer</span>
            </div>
            <hr>
            <div id="bottom">
                <span class="season">
                    <img id="fall" src="img/fall.png"></img>
                </span>
                <span class="season">
                    <img id="winter" src="img/winter.jpg"></img>
                </span>
            </div>
            <div class="text">
                <span id="fall-text">Autumn</span>
                <span>Winter</span>
            </div>
        </main>
        <!-- closing footer -->
    </body>
    <!-- closing body -->
</html>
